<div class="container mt-5" *ngIf="wishlist$ | async as wishlist">
  <div *ngIf="wishlist === null || wishlist.items.length === 0" class="alert alert-info mt-4">
    Your wishlist is empty. Start adding some products ❤️
  </div>

  <h3 class="mb-4">Your Wishlist</h3>

  <div class="row" *ngIf="wishlist.items.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let item of wishlist.items">
      <div class="card h-100 d-flex flex-column">
        <img [src]="item.pictureUrl" class="card-img-top" style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column justify-content-between flex-grow-1">
          <div>
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.price | currency }}</p>
          </div>

          <div class="mt-auto d-flex justify-content-between pt-3">
            <a [routerLink]="['/shop', item.id]" class="btn btn-primary me-2">View Product</a>
            <button class="btn btn-danger" (click)="removeItem(item)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
